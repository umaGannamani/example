<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="auth-container">
            <div id="register-form">
                <input type="text" id="reg-username" placeholder="Username">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password" >
                <button id="register-btn">Register</button>
            </div>
            <div id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Login</button>
            </div>
        </div>
        <header>
            <h1>Notes App</h1>
            <button id="create-note">Create New Note</button>
            <input type="text" id="search" placeholder="Search notes. . .">
        </header>
        <aside>
            <ul>
                <li><button onclick="viewAllNotes()">All Notes</button></li>
                <li><button onclick="viewArchivedNotes()">Archived Notes</button></li>
                <li><button onclick="viewTrashNotes()">Trash</button></li>
            </ul>
            <div id="labels">
                <!-- Labels will be dinamically added here -->
            </div>
        </aside>
        <main id="notes-container">
            <!-- Notes will be dynamically added here -->
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
